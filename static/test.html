    <script>
        let removeElement = function(arr, val) {
            let n = 0;
            let left = 0;
            let right = arr.length - 1;
            while(left < right) {
                if (arr[left] === val) {
                    arr[left] = arr[right];
                    right--;
                } else {
                    left++;
                    n++;
                }
            }

            console.log(arr);
            return n;
        };
