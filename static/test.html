        document.addEventListener('fullscreenchange', (e) => {

        document.addEventListener('fullscreenchange', (event) => {
            // document.fullscreenElement will point to the element that
            // is in fullscreen mode if there is one. If there isn't one,
            // the value of the property is null.
            if (document.fullscreenElement) {
                console.log(`Element: ${document.fullscreenElement.id} entered full-screen mode.`);
            } else {
                console.log('Leaving full-screen mode.');
            }
        });

        $(window).resize((e) => {
            console.log('resize', e, checkIsFullScreen());
        });

        function checkIsFullScreen() {
            let isFullScreen = document.fullscreen || document.mozFullScreen || document.webkitFullScreen;
            console.log(isFullScreen);
            return !!isFullScreen;
        }

        function fullScreen() {
            let ele = document.documentElement;
            if (ele.requestFullscreen) {
                ele.requestFullscreen();
            } else if (ele.mozRequestFullscreen) {
                ele.mozRequestFullscreen();
            } else if (ele.webkitRequestFullscreen) {
                ele.webkitRequestFullscreen();
            }
            console.log(334444);
            document.querySelector('.video').style.width = '100%';
            document.querySelector('.video').style.height = '100%';
        }
        
        document.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
              toggleFullScreen();
            }
        }, false);

        function toggleFullScreen() {
            console.log(document.fullscreenElement);
            let video = document.querySelector('.video');
            console.log(video.fullscreenElement);
            if (!document.fullscreenElement) {
                // document.documentElement.requestFullscreen();
                video.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
