<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h3>{{ message }}</h3>
        <p>test test</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello world'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
