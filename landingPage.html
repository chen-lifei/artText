<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .view-container {
            display: flex;
            min-width: 1920px;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            background-color: #242529;
            padding: 30px;
        }

        .left-container {
            position: relative;
            width: 1280px;
            border-radius: 10px;
            background-color: #000000;
        }

        .tool-bar {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .left-content {
            width: 100%;
            height: 100%;
        }

        .tool-bar div {
            width: 36px;
            height: 36px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #303135;
        }

        .right-container {
            position: relative;
            width: 500px;
        }

        .header {
            text-align: right;
        }

        .login,
        .signup {
            display: inline-block;
            color: #ffffff;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login {
            padding: 8px 14px;
            border: 1px solid #3e3f42;
            margin-right: 10px;
        }

        .signup {
            padding: 8px 22px;
            box-shadow: 1px 1px 2px #121316, -1px -1px 2px #383a40;
            background-color: #f7335f;
        }

        .right-content {
            width: 100%;
            height: auto;
            text-align: center;
            margin: 50%;
            transform: translate(-50%, -50%);
        }

        .right-content .slogan {
            margin: 100px 0;
        }

        .right-content .slogan .info {
            font-size: 48px;
            font-weight: 200;
        }

        .right-content .slogan span {
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 0;
            right: 0;
            color: #747477;
        }

        .footer img {
            margin-right: 10px;
        }

        .footer span {
            border-left: 1px solid #747477;
            padding-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="view-container">
        <div class="left-container">
            <div class="tool-bar">
                <div></div>
                <div></div>
            </div>
            <div class="left-content">
                <div class="first"></div>
                <div class="second"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <div class="login" @click="openLoginModal('login')">登录</div>
                <div class="signup" @click="openLoginModal('register')">免费注册</div>
            </div>
            <div class="right-content">
                <img src="@/assets/images/logo/logo2.png" alt="" width="110" height="80">
                <div class="slogan">
                    <p class="info"><span>与迦剪一起 </span>创造非凡</p>
                    <p>极其简单的视频创作工具，三分钟轻松上手</p>
                </div>
            </div>
            <div class="footer">
                <img src="@/assets/images/logo/logo-gray.png" alt="">
                <span>版权所有@2021</span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    /**
     * 首页页面组件
     */
    export default {
        name: "Index",
        data() {
            return {
                selectList: [
                    { value: 'view', icon: 'iconluzhi' },
                    { value: 'edit', icon: 'icongongzuo' },
                    { value: 'material', icon: 'iconlvjing2' },
                    { value: 'tool', icon: 'iconlvjing' },
                    { value: 'save', icon: 'iconyunchucun' },
                    { value: 'product', icon: 'iconshuiyinfangwei' },
                ]
            }
        },
        methods: {
            // 登录注册弹窗
            openLoginModal(type) {
                let that = this;
                if (type === "login") {
                    that.$login(function () {
                        that.$emit("loginSuccess");
                    });
                } else {
                    that.$login("accountRegister", () => { });
                }
            },
            toEditor() {
                this.commonMixinToEditor({
                    preset: baseConfig.ProjectSizeTemplate[0].key,
                });
            },
            toTemplate() {
                this.$router.push({ path: '/template' });
            }
        },
    };
</script>
