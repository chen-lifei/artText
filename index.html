<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .view-container {
            position: relative;
            width: 1200px;
            height: 600px;
            background-color: #242529;
            padding: 30px;
        }

        .toolbar {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .toolbar div {
            width: 36px;
            height: 36px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #303135;
        }

        .section {
            width: 80%;
            height: 80%;
            overflow: hidden;
            margin: auto;
        }

        .a {
            background-color: pink;
        }

        .b {
            background-color: plum;
        }

        .c {
            background-color: purple;
        }

        .d {
            background-color: wheat;
        }

        .e {
            background-color: palegoldenrod;
        }

        @keyframes show {
            0% {
                transform: translateY(60px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes show2 {
            0% {
                opacity: 0;
                transform: translateY(-60px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-right-enter-active,
        .slide-right-leave-active,
        .slide-left-enter-active,
        .slide-left-leave-active {
            will-change: transform;
            transition: all .5s;
            position: absolute;
        }

        .slide-right-enter {
            opacity: 0;
            transform: translateX(-100%);
        }

        .slide-right-leave-active {
            opacity: 0;
            transform: translateX(100%);
        }

        .slide-left-enter {
            opacity: 0;
            transform: translateX(100%);
        }

        .slide-left-leave-active {
            opacity: 0;
            transform: translateX(-100%);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="view-container">
            <div class="toolbar">
                <div class="tool" v-for="(item, index) in 5" @click="changeSelect(index)"></div>
            </div>
            <transition name="slide-right">
                <div class="section a" v-if="currentSelect === 0"></div>
            </transition>
            <transition name="slide-right">
                <div class="section b" v-if="currentSelect === 1"></div>
            </transition>
            <transition name="slide-right">
                <div class="section c" v-if="currentSelect === 2"></div>

            </transition>
            <transition name="slide-right">
                <div class="section d" v-if="currentSelect === 3"></div>

            </transition>
            <transition name="slide-right">
                <div class="section e" v-if="currentSelect === 4"></div>
            </transition>
            <!-- <div class="section a" v-if="currentSelect === 0"></div>
            <div class="section b" v-if="currentSelect === 1"></div>
            <div class="section c" v-if="currentSelect === 2"></div>
            <div class="section d" v-if="currentSelect === 3"></div>
            <div class="section e" v-if="currentSelect === 4"></div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                currentSelect: 0,
                show: true
            },
            watch: {
                currentSelect(newVal, oldVal) {
                    /* let section = document.querySelector('.section');
                    // console.log(section);
                    if (!section) return;
                    if (newVal - oldVal > 0) {
                        console.log('上');
                        section.style.animation = 'show1 .3s ease-in-out forwards';
                    } else {
                        console.log('下');
                        section.style.animation = 'show2 .3s ease-in-out forwards';
                    } */
                }
            },
            methods: {
                changeSelect(index) {
                    this.currentSelect = index;
                    console.log(this.currentSelect);
                }
            },
        });
    </script>
</body>

</html>
