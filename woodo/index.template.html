<script>
	getUrlParamString = function(name) {
		try {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return "";
		} catch (e) {
		}
		return "";
	}
	try {
		var sparam = "";
		var f = getUrlParamString("f");
		var ic = getUrlParamString("ic");
		if (f && f != undefined) {
			sparam = "f=" + f;
		}
		//邀请用户注册
        if (ic && ic!=undefined){
        	if(sparam != ""){
                sparam=sparam+"&";
			}
            sparam=sparam+"ic="+ic;
        }
		if (sparam && sparam != undefined && sparam != "") {
			var h = document.createElement("script");
			h.src = "/api/sourceFrom/setSource/?" + sparam;
			var s = document.getElementsByTagName("script")[1];
			s.parentNode.insertBefore(h, s);
		}
	} catch (e) {
	}
</script>
