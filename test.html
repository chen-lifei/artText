<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .save_error_tips {
            width: 100%;
            height: 220px;
            border-bottom: 1px solid #e1e6ef;
        }
        .test {
            font-size: 100px;
            -webkit-text-stroke: plum 4px;
        }
        .test span {
            font-size: 20px;
            -webkit-text-stroke: green 3px;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-family: sans-serif;
            text-align: center;
            line-height: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 50%;
            max-height: 50%;
            padding: 20px 40px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            background-image: url('https://fileprocut.woodo.cn/upload/image/202108/27/project_cover_716.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body">
    <div class="container" style="transform: translateX(20px);">
        <div class="box">
          <p>backdrop-filter: blur(10px)</p>
        </div>
      </div>

    <div class="test">
        <span>this is my test text!!!!</span>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</html>
