<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'woodo-HanYiLiLiangHeiJian';
            src: local('woodo-HanYiLiLiangHeiJian'),
                url('https://file.woodo.cn/upload/fonts/woodo-HanYiLiLiangHeiJian.woff2') format('woff2'),
                url('https://file.woodo.cn/upload/fonts/woodo-HanYiLiLiangHeiJian.woff') format('woff');
            font-display: swap;
            font-style: normal;
            font-weight: normal;
        }
    </style>
</head>

<body style="background-color: lightblue;">
<!-- <body> -->
    <!-- art_candy_1 -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: rgb(248, 181, 183); -webkit-text-stroke: 0.03em rgb(255, 255, 255); text-shadow: 0 0.06em 0 rgb(126, 165, 209); font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字texttext</span>
    </div>

    <!-- art_candy_2 -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: #b7c7ff; text-shadow: 0.03em 0.03em 0 #ffffff, 0.06em 0.06em 0 #f7beca, 0.09em 0.09em 0 #c9e0dc; font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字texttext</span>
    </div>

    <!-- art_empty -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: transparent; -webkit-text-stroke: 0.03em rgb(255, 255, 255); font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字texttext</span>
    </div>

    <!-- art_hamburger -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: #e1b38e; text-shadow: -0.01em 0.01em 0 #9a653b, -0.02em 0.02em 0 #9a653b, -0.05em 0.01em 0 #669900, 0.02em 0.03em 0 #AA1100, -0.03em 0.03em 0 #e1b38e, -0.03em 0.03em 0 #9a653b, -0.05em 0.05em 0 #9a653b; font-family: woodo-HanYiLiLiangHeiJian;">
        <span>汉堡包Hamburger</span>
    </div>

    <!-- art_gradient_pruple -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; background: linear-gradient(0deg, rgb(219, 133, 255), rgb(149, 227, 255)); -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; -webkit-text-stroke: 0.03em rgb(255, 255, 255); font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字texttext</span>
    </div>

    <!-- art_gradient_rainbow -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; background: linear-gradient(90deg, #f7acbc, #3498db 20%, #f47920 40%, #d71345 60%, #3498db 80%, #f7acbc); -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字texttext</span>
    </div>

    <!-- <div
        style="line-height:1.4; font-size:144px; text-align:center; color: wheat; text-shadow: 5px 5px 20px #ffffff, 0 0 20px #ffffff, -5px -5px 20px #ffffff;">
        <span>666文字文字texttext</span>
    </div> -->

    <!-- art_gradient_grande -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: rgba(255, 255, 255, 0.1); text-shadow: 1px 1px 1px rgba(255,255,255,0.3); background:
        linear-gradient(90deg, rgba(105, 94, 127, 0.54) 0%, rgba(255, 92, 92, 0.57) 15%, rgba(255, 160, 17, 0.59) 30%, rgba(111, 196, 173, 0.65) 45%, rgba(106, 132, 186, 0.67) 60%, rgba(209, 119, 195, 0.69) 75%, rgba(216, 213, 125, 0.7) 90%, rgba(153, 153, 146, 0.72) 100%), repeating-linear-gradient(-45deg, rgb(255, 255, 255), transparent 0.07em, rgb(255, 255, 255) 0.1em); -webkit-background-clip: text; background-clip: text; font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字GRANDE</span>
    </div>

    <!-- art_gradient_candy_1 -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: #ffffff; background: linear-gradient(180deg, #ffc4e0, #ffc4e0 25%, #fffabe 50%, #d6f7e9 60%, #cdd8ff 80%, #cdd8ff); -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; -webkit-text-stroke: 0.03em rgb(255, 255, 255); font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字GRANDE</span>
    </div>

    <!-- art_gradient_candy_2 -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: #ffffff; background: linear-gradient(90deg, #8ca5fe 0%, #fbd1ec 35%, #ffe8d1 60%, #dff1c3 100%); -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; -webkit-text-stroke: 0.03em rgb(255, 255, 255); font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字GRANDE</span>
    </div>

    <!-- art_gradient_ice -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; -webkit-text-fill-color: transparent; background: linear-gradient(180deg, #ffffff, #ffffff 15%, #baf8e8 60%, #99e1f8); background-clip: text; -webkit-background-clip: text; font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字GRANDE</span>
    </div>

    <!-- art_milky -->
    <div
        style="line-height:1.4; font-size:144px; text-align:center; color: #f1ebe5; text-shadow: 0 0.06em 0.065em #c4b59d, 0px -0.02em 0.01em #ffffff; font-family: woodo-HanYiLiLiangHeiJian;">
        <span>666文字文字GRANDE</span>
    </div>

        <span>666文字文字GRANDE</span>
