    <style>
        .top-curve {
            position: relative;
            width: 100%;
            height: 80px;
            overflow: hidden;
            background: #FFFFFF;
        }

        .top-curve::after {
            content: '';
            position: absolute;
            width: 106%;
            height: 300%;
            top: 0;
            left: -3%;
            border-radius: 50%;
            background: #F6F6F9;
        }
        .test {
            width: 100%;
            height: 20px;
            background: #F6F6F9;
        }
    </style>
</head>

    <div class="test"></div>
