    <style>
        .draggable {
            position: relative;
            display: inline-block;
            margin-right: 30px;
            width: 200px;
            height: 200px;
            background: plum;
        }
        .inner {
            position:absolute;
            width: 100%;

        }
        .create-folder {
            box-sizing: border-box;
            display: flex;

            border-radius: 22px;
            margin-left: 30px;
            padding: 0 24px;
            cursor: pointer;
            border: 1px solid plum;
        }
        .create-folder .icon {
            position: relative;
            width: 18px;
            height: 18px;
            border: 1px solid pink;
            border-radius: 50%;
        }
        .create-folder .icon::before {
            content: "";
            position: absolute;
            left: 5px;
            top: 8px;
            width: 8px;
            border-top: 2px solid;
        }
        .create-folder .icon::after {
            content: "";
            position: absolute;
            left: 8px;
            top: 5px;
            height: 8px;
            border-left: 2px solid;
        } 
    </style>
