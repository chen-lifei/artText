    <canvas id="canvas" width="260" height="40"></canvas>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://blog-static.cnblogs.com/files/elkyo/fish.js"></script>

    <script>
        function drawCanvas(theme) {
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = theme === 'light' ? '#FFFFFF' : '#303135';
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(25, 10, 10, 35, 50, 40);
            ctx.moveTo(50, 40);
            ctx.lineTo(210, 40);
            ctx.lineTo(260, 0);
            ctx.lineTo(0, 0);
            ctx.moveTo(210, 40);
            ctx.bezierCurveTo(240, 35, 225, 10, 260, 0);
            ctx.moveTo(260, 0);
            ctx.lineTo(0, 0);
            ctx.closePath();
            ctx.fill();
        }

        drawCanvas('light');

        setTimeout(() => {
            console.log('2sÂêé');
            drawCanvas('dark');
        }, 2000);
    </script>
    </body>
