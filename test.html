<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>

<body">
    <!-- <div id="jsi-flying-fish-container" class="fish container"><canvas width="1616" height="157"></canvas></div> -->

    <canvas id="canvas" width="260" height="40"></canvas>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://blog-static.cnblogs.com/files/elkyo/fish.js"></script>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.fillStyle = 'plum';
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(25, 10, 10, 35, 50, 40);
        ctx.moveTo(50, 40);
        ctx.lineTo(210, 40);
        ctx.lineTo(260, 0);
        ctx.lineTo(0, 0);
        ctx.moveTo(210, 40);
        ctx.bezierCurveTo(240, 35, 225, 10, 260, 0);
        ctx.moveTo(260, 0);
        ctx.lineTo(0, 0);
        ctx.fill();
    </script>
    </body>
</html>
