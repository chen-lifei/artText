    <script>
        function getUrlExist(url) {
            let isExist = false;
            $.ajax({
                type: 'get',
                url: url,
                cache: false,
                dataType: 'jsonp',
                processData: false,
                timeout: 10000,
                complete: (data) => {
                    if (data.status == 200) {
                        isExist = true;
                    }
                    console.log(isExist);
                    return isExist;
                }
            });
        }
        // getUrlExist('http://www.baidu.com');
    </script>
